<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Welcome, Admin!</h2>
    <h3>Current Terms:</h3>
    <ul>
        {% for term in terms %}
            <li>{{ term }}</li>
        {% endfor %}
    </ul>

    <h3>Add New Term:</h3>
    <form action="/admin/add" method="POST">
        <input type="text" name="term" required>
        <button type="submit">Add Term</button>
    </form>

    <h3>Delete Term:</h3>
    <form action="/admin/delete" method="POST">
        <input type="text" name="term" required>
        <button type="submit">Delete Term</button>
    </form>

    <h3>Search Blockiravka:</h3>
    <form action="/search_blokirovka" method="POST">
        <button type="submit">Search Blockiravka</button>
    </form>

    <br>
    <a href="/logout">Logout</a>
</body>
</html>
